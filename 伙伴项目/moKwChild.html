<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="css/ionic.css">
<link rel="stylesheet" type="text/css" href="css/Mobile.css">
</head>
<script src="js/ionic.bundle.min.js"></script>
<script src="js/bindonce.min.js"></script>
<script src="js/quick-ng-repeat.js"></script>
<body>
<div class="crumbs-box">
    <ul class="crumbs-list">
        <li><a href="">我的文档</a><span class="divider">></span></li>
        <li><a href="" class="active">所有文件</a></li>
    </ul>
</div>
<div class="kw-box">
    <ul class="kw-list">
        <li class="kw-item">
            <i class="files-icon-big files-big-folder"></i>
            <p class="kw-dis">我的文档</p>
        </li>
        <li class="kw-item">
            <i class="files-icon-big files-big-image"></i>
            <p class="kw-dis">可爱猫咪</p>
        </li>
        <li class="kw-item">
            <i class="files-icon-big files-big-xls"></i>
            <p class="kw-dis">全文搜索</p>
        </li>
        <li class="kw-item">
            <i class="files-icon-big files-big-ppt"></i>
            <p class="kw-dis">新闻资讯</p>
        </li>
        <li class="kw-item">
            <i class="files-icon-big files-big-video "></i>
            <p class="kw-dis">视频</p>
        </li>
        <li class="kw-item">
            <i class="files-icon-big files-big-music"></i>
            <p class="kw-dis">音乐</p>
        </li>
        <li class="kw-item">
            <i class="files-icon-big files-big-html"></i>
            <p class="kw-dis">HTML</p>
        </li>
        <li class="kw-item">
            <i class="files-icon-big files-big-exe"></i>
            <p class="kw-dis">exe</p>
        </li>
    </ul>
</div>
</body>
</html>
