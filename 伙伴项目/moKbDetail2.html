    <p>linux和windows不一样，GUI是选装的，首先要保证装了KDE、GNOME等GUI（Ubuntu安装时应该已经装了），其次对于远程桌面，一般是需要在服务器上安装VNC服务端并做相应的配置（基于安全考虑，默认一般是不开启的），通过VNC的windows客户端可以与其连接，至于是否可以用Windows自带的远程桌面连接，我不是太清楚。
其实，即便是Ubuntu，GUI也是无法与Windows相提并论的，很快新鲜劲过去了，也就没意思了。建议将linux的学习重点放到服务器的建设上，玩一下nginx、node.js、php、memcached等等，至于GUI并不是那么重要。</p>
