<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
	<title>我是学员</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/icomoon/style.css">
</head>
<script src="js/jquery-1.11.1.min.js"></script>
<body>
	<!-- 头部 -->
	<div class="bar bar-header">
		<a href="" class="btn btn-left"><span class="icon-angle-left"></span></a>
		<h3>预约教练</h3>
	</div>
	<div class="container bg-white">
		<section class="clearfix p-l-r coach-detail b-b">
			<div class="avatar pull-left"><img src="images/noPhoto.png" alt=""></div>
			<div class="clearfix text-dis">
				<div class="user-comment pull-right clearfix">
					<p class="star clearfix">
						<span class="icon-star-full text-org"></span>
						<span class="icon-star-full text-org"></span>
						<span class="icon-star-full text-org"></span>
						<span class="icon-star-full text-gray"></span>
						<span class="icon-star-full text-gray"></span>
					</p>
				</div>
				<h4>杨先华<span class="label">C2</span></h4>
			</div>
		</section>
		<div class="order-text-box p-l-r">
			<div class="order-text">
				<p><strong>练车场地：</strong>方程式训练场</p>
			</div>
			<div class="order-text">
				<p><a href="" class="btn-right"><span class="icon-angle-right"></span></a><strong>练车地点：</strong>深圳市南山区科技园练车场</p>
			</div>
			<div class="order-text">
				<p><strong>预约时间：</strong>3月25日 08:00-09:00(共1个小时)</p>
			</div>
			<div class="order-text">
				<p><strong>练习科目：</strong><span class="label label-alert">科目2</span></p>
			</div>
			<div class="order-text inline">
				<p><strong>车型：</strong>CDV车型</p>
				<p><strong>库号：</strong>9</p>
			</div>
		</div>

		<div class="p-l-r bg-white b-t-b">
			<p class="text-org"><strong>一对一服务</strong></p>
		</div>
		<div class="p-l-r bg-gray">
			<p><strong>选择支付方式</strong></p>
		</div>
		<div class="order-text-box p-l-r">
			<div class="order-text">
				<a href=""><p><span class="icon-check2 right-icon"></span>使用微信支付</p></a>
			</div>
			<div class="order-text">
				<a href=""><p>练练车支付</p></a>
			</div>
		</div>
	</div>
	<!--尾部 -->
	<footer class="bar-footer">
		<div class="clearfix">
			<span class="class-price text-org"><strong class="text-money">¥400</strong>.00元/小时</span>
			<a href="" class="btn-order pull-right">立即预订</a>
		</div>
	</footer>
</body>
</html>
