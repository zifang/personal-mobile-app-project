<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
	<title>我是学员</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/icomoon/style.css">
</head>
<script src="js/jquery-1.11.1.min.js"></script>
<body>
	<!-- 白色背景 -->
	<div class="body-bg"></div>
	<!-- 头部 -->
	<div class="bar bar-header">
		<a href="" class="btn btn-left"><span class="icon-angle-left"></span></a>
		<h3>评价</h3>
		<span class="fx"><img src="images/fx.png" alt=""></span>
	</div>
	<div class="container bg-white">
		<div class="media-box p-l-r">
			<div class="clearfix xy-comment">
				<p class="pull-left">星级评级：</p>
				<p class="star clearfix">
					<span class="icon-star-full text-org"></span>
					<span class="icon-star-full text-org"></span>
					<span class="icon-star-full text-org"></span>
					<span class="icon-star-full text-org"></span>
					<span class="icon-star-full text-gray"></span>
				</p>
			</div>
			<div class="comment-opts">
				<label for=""><input type="checkbox" name="" id="">不错</label>
				<label for=""><input type="checkbox" name="" id="">人挺好</label>
				<label for=""><input type="checkbox" name="" id="">技术好</label>
				<label for=""><input type="checkbox" name="" id="">服务不好</label>
				<label for=""><input type="checkbox" name="" id="">差评</label>
			</div>
			<textarea class="form-control" name="" id="" rows="4" placeholder="请输入对教练的评价"></textarea>
		</div>
		<div class="btn-box btn-comment-box"><a href="" class="btn-common">提交</a></div>
	</div>
</body>
<script type="text/javascript">
	$(function(){
		$(".star span").on("click",function(){
			var _this = $(this),
				_next = $(_this).next(),//获取下一个对象
				_prev = $(_this).prev();//获取上一个对象
			if($(_this).hasClass("text-org")){
				//判断下一个对象是否选中
				if($(_next).hasClass("text-org")){	//如果选中，移除后面选中的星星
					$(_this).nextAll().not(".text-gray").removeClass("text-org").addClass("text-gray");
				}else{
					$(_this).removeClass("text-org").addClass("text-gray");
				}
			}else{
				//判断上一个对象是否选中
				if($(_prev).hasClass("text-org")){	
					$(_this).addClass("text-org").removeClass("text-gray");
				}else{
					$(_this).addClass("text-org").removeClass("text-gray")	//如果未选中，选中前面未选中的星星
							.prevAll().not(".text-org").addClass("text-org").removeClass("text-gray");
				}
			}
		});
	});
</script>
</html>
