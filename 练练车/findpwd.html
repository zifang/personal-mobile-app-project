<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
	<title>密码找回</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/icomoon/style.css">
</head>
<script src="js/jquery-1.11.1.min.js"></script>
<body>
	<!-- 白色背景 -->
	<div class="body-bg"></div>
	<!-- 头部 -->
	<div class="bar bar-header">
		<a href="" class="btn btn-left"><span class="icon-angle-left"></span></a>
		<h3>密码找回</h3>
	</div>
	<div class="container bg-white">
		<section class="regist-box">
			<div class="form-box">
				<div class="input-box">
					<input type="text" class="form-control" placeholder="用户名/手机号" >
				</div>
				<div class="input-box">
					<div class="yzm-box">
						<input type="text" class="form-control" placeholder="验证码输入">
					</div>
					<div class="text-right">
						<a href="" class="btn-common-empty">验证码发送</a>
					</div>
				</div>
				<div class="input-box">
					<input type="password" class="form-control" placeholder="请输入密码" >
				</div>
				<div class="input-box">
					<input type="password" class="form-control" placeholder="请再次输入密码">
				</div>
				<div class="input-box">
					<a href="" class="btn-common">确认</a>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
