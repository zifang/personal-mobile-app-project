<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
	<title>我是学员</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/icomoon/style.css">
</head>
<script src="js/jquery-1.11.1.min.js"></script>
<body>
	<!-- 头部 -->
	<div class="bar bar-header">
		<a href="" class="btn btn-left"><span class="icon-angle-left"></span></a>
		<h3>预约教练</h3>
		<a href="" class="btn btn-right">完成</a>
	</div>
	<div class="container bg-white">
		<section class="p-l-r order-success b-b">
			<h2>预约成功！</h2>
			<p>预约教练：杨先华</p>
			<p>教练联系方式：123456789</p>
		</section>
		<div class="order-text-box p-l-r">
			<div class="order-text">
				<p><strong>练车场地：</strong>方程式训练场</p>
			</div>
			<div class="order-text">
				<p><a href="" class="btn-right"><span class="icon-angle-right"></span></a><strong>练车地点：</strong>深圳市南山区科技园练车场</p>
			</div>
			<div class="order-text">
				<p><strong>预约时间：</strong>3月25日 08:00-09:00(共1个小时)</p>
			</div>
			<div class="order-text">
				<p><strong>练习科目：</strong><span class="label label-alert">科目2</span></p>
			</div>
			<div class="order-text inline">
				<p><strong>车型：</strong>CDV车型</p>
				<p><strong>库号：</strong>9</p>
			</div>
		</div>

		<div class="p-l-r bg-white b-t-b">
			<p class="text-org"><strong>一对一服务</strong></p>
		</div>
	</div>
</body>
</html>
